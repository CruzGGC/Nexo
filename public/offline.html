<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#030014">
  <title>Nexo - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #030014;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
    
    .container {
      text-align: center;
      max-width: 400px;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 2rem;
      background: linear-gradient(135deg, #00f3ff 0%, #bc13fe 100%);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      font-weight: 900;
      box-shadow: 0 0 60px rgba(0, 243, 255, 0.3);
    }
    
    h1 {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #00f3ff, #bc13fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    p {
      color: rgba(255, 255, 255, 0.7);
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    
    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    
    button {
      background: linear-gradient(135deg, #00f3ff 0%, #bc13fe 100%);
      color: #000;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(0, 243, 255, 0.5);
    }
    
    button:active {
      transform: scale(0.98);
    }
    
    .status {
      margin-top: 2rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      font-size: 0.875rem;
      color: rgba(255, 255, 255, 0.5);
    }
    
    .status.online {
      background: rgba(34, 197, 94, 0.1);
      color: #22c55e;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .offline-indicator {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .offline-indicator::before {
      content: '';
      width: 8px;
      height: 8px;
      background: #ef4444;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    .offline-indicator.online::before {
      background: #22c55e;
      animation: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">N</div>
    <h1>Sem Ligação</h1>
    <p>
      Parece que estás offline. Verifica a tua ligação à internet e tenta novamente.
    </p>
    <button onclick="tryReconnect()">
      Tentar Novamente
    </button>
    <div class="status" id="status">
      <span class="offline-indicator" id="indicator">A verificar ligação...</span>
    </div>
  </div>
  
  <script>
    function tryReconnect() {
      window.location.reload();
    }
    
    function updateStatus() {
      const statusEl = document.getElementById('status');
      const indicatorEl = document.getElementById('indicator');
      
      if (navigator.onLine) {
        statusEl.classList.add('online');
        indicatorEl.classList.add('online');
        indicatorEl.textContent = 'Ligação restaurada! A recarregar...';
        setTimeout(() => {
          window.location.reload();
        }, 1500);
      } else {
        statusEl.classList.remove('online');
        indicatorEl.classList.remove('online');
        indicatorEl.textContent = 'Sem ligação à internet';
      }
    }
    
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
    updateStatus();
  </script>
</body>
</html>
