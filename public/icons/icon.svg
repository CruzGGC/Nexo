<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#030014;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0a0520;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="neon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f3ff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#bc13fe;stop-opacity:1"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="512" height="512" fill="url(#bg)" rx="80"/>
  <g filter="url(#glow)">
    <text x="256" y="340" font-family="Arial Black, sans-serif" font-size="200" font-weight="900" fill="url(#neon)" text-anchor="middle" letter-spacing="-10">N</text>
  </g>
</svg>
